<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrir no Minecraft</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      height: 100vh;
      background: #121212;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    button {
      padding: 18px 32px;
      font-size: 1.4rem;
      border: none;
      background-color: #00c853;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
    }

    button:hover {
      background-color: #00e676;
    }
  </style>
</head>
<body>
  <h1>Entrar no Servidor</h1>
  <p>Toque no bot√£o abaixo para abrir o Minecraft com o servidor:</p>
  <button onclick="abrirMinecraft()">Abrir no Minecraft</button>

  <script>
    function abrirMinecraft() {
      const nome = 'SerpMoon';
      const ip = 'serppokemon.blazebr.com:26005';
      const link = `minecraft://?addExternalServer=${nome}|${ip}`;
      window.location.href = link;
    }
  </script>
</body>
</html>

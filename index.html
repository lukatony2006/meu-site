<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Abrir no Minecraft</title>
  <style>

      height: 100vh;

      color: white;
    }
    button {
      padding: 12px 24px;

<body>
  <h1>Abrir servidor no Minecraft</h1>
  <p>Clique no bot√£o abaixo para adicionar o servidor automaticamente:</p>
  <button onclick="abrirMinecraft()">Abrir no Minecraft</button>

  <script>
    function abrirMinecraft() {
      // Altere os dados abaixo para o nome e IP/porta do seu servidor
      const nome = 'SerpMoon';
      const ip = 'serppokemon.blazebr.com:26005';

      // Monta o link
      const link = `minecraft://?addExternalServer=${nome}|${ip}`;

      // Redireciona
      window.location.href = link;
    }
  </script>
